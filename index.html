<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laporan Keuangan - Tabel Data</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>

  <body>
    <div class="background-container">
        <div id="gambar"></div>
    </div>
    <div class="container mt-5">
        <h1>Tabel Data Keuangan</h1>
        <button id="penjumlahan" class="btn btn-success mb-3 mt-2">
            Pemasukan
        </button>
        <button id="pengurangan" class="btn btn-danger mb-3 mt-2">
            Pengeluaran
        </button>
        <button id="" class="btn btn-primary mb-3 mt-2">Unduh PDF</button>
        <table class="table">
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Keterangan</th>
                    <th>Nominal</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data akan ditambahkan menggunakan JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script-tabel.js"></script>
</body>

</html>
