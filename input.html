<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Keuangan - Input Data</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Input Data Keuangan</h1>
        <form id="input-form">
            <label for="tanggal">Tanggal:</label>
            <input type="date" id="tanggal" required><br>

            <label for="keterangan">Keterangan:</label>
            <input type="text" id="keterangan" required><br>

            <label for="nominal">Nominal:</label>
            <input type="number" id="nominal" required><br>

            <button type="submit" class="btn btn-success">Tambahkan Data</button>
        </form></br>
        <a href="index.html" class="btn btn-secondary">Kembali ke Tabel Data Keuangan</a>
        <script src="script-input.js"></script>
    </div>
    <!-- <script src="script.js"></script> -->
</body>

</html>
