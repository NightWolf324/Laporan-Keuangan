<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Keuangan - Input Pengurangan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="background-container">
        <div id="gambar"></div>
    </div>
    <div class="container mt-5">
        <h1>Input Pengurangan Total Keuangan</h1>
        <form id="pengurangan-form">
            <label for="tanggal">Tanggal:</label>
            <input type="date" id="tanggal" required><br>
            
            <label for="keterangan">Keterangan:</label>
            <input type="text" id="keterangan" required><br>

            <label for="nominal">Nominal Pengurangan:</label>
            <input type="number" id="nominal" required><br>

            <button type="submit" class="btn btn-danger">Kurangi Data</button>
        </form></br>
        <a href="index.html" class="btn btn-secondary">Kembali ke Tabel Data Keuangan</a>
        <script src="script-pengurangan.js"></script>
    </div>
</body>

</html>
