<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laporan Keuangan - Tabel Data</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <div class="background-unduh">
        <div class="container mt-5">
            <h1>Tabel Data Keuangan</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Keterangan</th>
                        <th>Nominal</th>
                    </tr>
                </thead>
                <tbody id="pdf-table-body">
                    <!-- Data will be added using JavaScript -->
                </tbody>
            </table>
            
            <!-- Tulisan "Made With Night Wolf" -->
            <div class="made-with">
               <i> Made With Night Wolf </i>
            </div>
        </div>
    </div>
    <script src="script-unduh.js"></script>
</body>
</html>
